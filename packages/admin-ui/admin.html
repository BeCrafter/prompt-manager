<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Manager 后台</title>
  <link rel="stylesheet" href="./css/codemirror.css">
  <link rel="stylesheet" href="./css/codemirror-theme_xq-light.css">
  <link rel="stylesheet" href="./css/terminal-fix.css">
  <style> 
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 登录界面挂载点 -->
  <div id="login-wrapper"></div>

  <!-- 主界面 -->
  <div id="main" style="display: none; height: 100vh; flex-direction: column;">
    <!-- 顶部导航挂载点 -->
    <div id="header-wrapper"></div>

    <!-- 主体内容 -->
    <main>
      <!-- 一级导航挂载点 -->
      <div id="primary-nav-wrapper"></div>
      
      <!-- 左侧边栏挂载点 -->
      <div id="sidebar-wrapper"></div>

      <!-- 工具区域挂载点 -->
      <div id="tools-area-wrapper"></div>

      <!-- 终端区域挂载点 -->
      <div id="terminal-area-wrapper"></div>

      <!-- 右侧编辑器挂载点 -->
      <div id="prompts-area-wrapper"></div>
    </main>
  </div>

  <!-- 消息提示 -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- 弹窗和覆盖层挂载点由 JS 动态注入到 body 末尾 -->
</body>
</html>
