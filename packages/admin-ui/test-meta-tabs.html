<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Tabs Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    }
    
    .tool-card {

    .tool-card-meta-tabs {

    }
    
    .tool-card-meta-tab {
      padding: 8px 16px;
      border: none;

      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    
    .tool-card-meta-tab.active {
      border-bottom-color: #333;
      font-weight: bold;
    }
    
    .tool-card-meta-panel {
      display: none;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 4px;
    }
    
    .tool-card-meta-panel.active {
      display: block;
    }
    
    .tool-card-meta-item {
      display: inline-block;
      padding: 4px 8px;
      margin: 4px;
      background: #e0e0e0;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .debug-log {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      font-family: monospace;
    }
    
    .log-entry {
      margin-bottom: 4px;
      padding: 4px;
      border-left: 3px solid #333;
      padding-left: 8px;
    }
  </style>
</head>
<body>
  <h1>Meta Tabs åŠŸèƒ½æµ‹è¯•</h1>
  <p>ç‚¹å‡»ä¸‹æ–¹å¡ç‰‡ä¸­çš„"ä½¿ç”¨åœºæ™¯"å’Œ"ä½¿ç”¨é™åˆ¶"æ ‡ç­¾ï¼ŒæŸ¥çœ‹å³ä¸‹è§’çš„è°ƒè¯•æ—¥å¿—ã€‚</p>
  
  <div class="tool-card" data-tool-id="test-tool-1">
    <h3>æµ‹è¯•å·¥å…· 1</h3>
    
    <div class="tool-card-meta">
      <div class="tool-card-meta-tabs">
        <button class="tool-card-meta-tab scenarios-tab active">
          ğŸ¯ ä½¿ç”¨åœºæ™¯
        </button>
        <button class="tool-card-meta-tab limitations-tab">
          âš ï¸ ä½¿ç”¨é™åˆ¶
        </button>
      </div>
      
      <div class="tool-card-meta-content">
        <div class="tool-card-meta-panel scenarios active">
          <div class="tool-card-meta-list">
            <span class="tool-card-meta-item">åœºæ™¯1</span>
            <span class="tool-card-meta-item">åœºæ™¯2</span>
            <span class="tool-card-meta-item">åœºæ™¯3</span>
          </div>
        </div>
        
        <div class="tool-card-meta-panel limitations">
          <div class="tool-card-meta-list">
            <span class="tool-card-meta-item">é™åˆ¶1</span>
            <span class="tool-card-meta-item">é™åˆ¶2</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="debug-log" id="debugLog">
    <strong>è°ƒè¯•æ—¥å¿—ï¼š</strong>
    <div id="logEntries"></div>
  </div>
  
  <script>
    // æ—¥å¿—å‡½æ•°
    function log(message) {
      const logEntries = document.getElementById('logEntries');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEntries.appendChild(entry);
      logEntries.scrollTop = logEntries.scrollHeight;
    }
    
    // switchMetaTab å‡½æ•°
    function switchMetaTab(toolId, tabType) {
      log(`switchMetaTab called: toolId=${toolId}, tabType=${tabType}`);
      
      const tabsContainer = document.querySelector(`.tool-card[data-tool-id="${toolId}"] .tool-card-meta-tabs`);
      const panelsContainer = document.querySelector(`.tool-card[data-tool-id="${toolId}"] .tool-card-meta-content`);
      
      log(`Found containers: tabs=${!!tabsContainer}, panels=${!!panelsContainer}`);
      
      if (!tabsContainer || !panelsContainer) {
        log(`ERROR: Containers not found for toolId: ${toolId}`);
        return;
      }
      
      // åˆ‡æ¢tabçŠ¶æ€
      const tabs = tabsContainer.querySelectorAll('.tool-card-meta-tab');
      log(`Found ${tabs.length} tabs`);
      
      tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.classList.contains(`${tabType}-tab`)) {
          tab.classList.add('active');
          log(`Activated tab: ${tabType}`);
        }
      });
      
      // åˆ‡æ¢é¢æ¿çŠ¶æ€
      const panels = panelsContainer.querySelectorAll('.tool-card-meta-panel');
      log(`Found ${panels.length} panels`);
      
      panels.forEach(panel => {
        panel.classList.remove('active');
        if (panel.classList.contains(tabType)) {
          panel.classList.add('active');
          log(`Activated panel: ${tabType}`);
        }
      });
    }
    
    // ç»‘å®šäº‹ä»¶
    document.addEventListener('DOMContentLoaded', () => {
      log('DOM loaded, binding events...');
      
      const card = document.querySelector('.tool-card');
      const toolId = card.dataset.toolId;
      const metaTabs = card.querySelectorAll('.tool-card-meta-tab');
      
      log(`Found ${metaTabs.length} meta tabs for tool ${toolId}`);
      
      metaTabs.forEach(tab => {
        const tabType = tab.classList.contains('scenarios-tab') ? 'scenarios' : 'limitations';
        log(`Adding listener for ${tabType} tab`);
        
        tab.addEventListener('click', (e) => {
          log(`Tab clicked: ${tabType}`);
          e.stopPropagation();
          switchMetaTab(toolId, tabType);
        });
      });
      
      log('Event binding complete!');
    });
  </script>
