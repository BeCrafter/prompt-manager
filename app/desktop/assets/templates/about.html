<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>关于 Prompt Manager</title>
  <style>
    /* 支持纵向滚动但隐藏滚动条 */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* 支持纵向滚动 */
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    /* 针对WebKit浏览器隐藏滚动条 */
    body::-webkit-scrollbar {
      display: none;
    }
    
    /* 针对Firefox浏览器隐藏滚动条 */
    body {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      padding: 30px;
      width: 320px;
      text-align: center;
      transition: transform 0.3s ease;
      /* 防止容器内容溢出 */
      max-width: 100%;
    }
    
    .container:hover {
      transform: translateY(-2px);
    }
    
    .logo {
      width: 64px;
      height: 64px;
      /* background: linear-gradient(135deg, #dcdbdb 0%, #dcdbdb 100%); */
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      font-weight: bold;
    }
    
    .version-info {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: left;
    }
    
    .version-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .version-item:last-child {
      margin-bottom: 0;
    }
    
    .label {
      color: #7f8c8d;
      font-weight: 500;
    }
    
    .value {
      color: #2c3e50;
      font-weight: 500;
    }
    
    .notification {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 12px;
      border-radius: 0 8px 8px 0;
      margin: 15px 0;
      text-align: left;
    }
    
    .notification-title {
      font-weight: 600;
      color: #1976d2;
      margin: 0 0 5px 0;
      font-size: 13px;
    }
    
    .notification-content {
      font-size: 12px;
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="data:image/png;base64,{{logoData}}" alt="Prompt Server Logo" width="64" height="64">
    </div>
    
    <div class="version-info">
      <div class="version-item">
        <span class="label">服务版本:</span>
        <span class="value">{{version}}</span>
      </div>
      <div class="version-item">
        <span class="label">Electron:</span>
        <span class="value">{{electronVersion}}</span>
      </div>
      <div class="version-item">
        <span class="label">Node.js:</span>
        <span class="value">{{nodeVersion}}</span>
      </div>
    </div>
    
    {{#if debugLogEnabled}}
    <div class="notification">
      <div class="notification-title">调试日志已开启</div>
      <div class="notification-content">日志文件路径: {{logFilePath}}</div>
    </div>
    {{/if}}
  </div>
</body>
</html>
