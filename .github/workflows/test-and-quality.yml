name: Test and Quality

on:
  push:
    branches: [ main, dev-reui ]
  pull_request:
    branches: [ main, dev-reui ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install server dependencies
        run: cd packages/server && npm ci
        
      - name: Install admin-ui dependencies
        run: cd packages/admin-ui && npm ci
        
      - name: Run ESLint
        run: cd packages/server && npm run lint:check
        
      - name: Run Prettier check
        run: cd packages/server && npm run format:check
        
      - name: Run unit tests
        run: cd packages/server && npm run test
        
      - name: Run integration tests
        run: cd packages/server && npm run test -- --run tests/integration
        
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: packages/server/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  e2e-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install server dependencies
        run: cd packages/server && npm ci
        
      - name: Install Playwright browsers
        run: cd packages/server && npx playwright install --with-deps
        
      - name: Build admin-ui
        run: cd packages/admin-ui && npm run build
        
      - name: Start server
        run: |
          cd packages/server
          npm start &
          sleep 10
          
      - name: Run E2E tests
        run: cd packages/server && npx playwright test
        
      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/server/playwright-report/
          retention-days: 30
          
      - name: Upload E2E screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-screenshots
          path: packages/server/test-results/
          retention-days: 30

  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level moderate
        
      - name: Install server dependencies
        run: cd packages/server && npm ci
        
      - name: Run server security audit
        run: cd packages/server && npm audit --audit-level moderate

  build-test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
        exclude:
          # å‡å°‘çŸ©é˜µå¤§å°ï¼Œåªåœ¨Ubuntuä¸Šæµ‹è¯•å¤šä¸ªNodeç‰ˆæœ¬
          - os: windows-latest
            node-version: 18.x
          - os: macos-latest
            node-version: 18.x
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install server dependencies
        run: cd packages/server && npm ci
        
      - name: Install admin-ui dependencies
        run: cd packages/admin-ui && npm ci
        
      - name: Build server
        run: cd packages/server && npm run build
        
      - name: Build admin-ui
        run: cd packages/admin-ui && npm run build
        
      - name: Test server startup
        run: |
          cd packages/server
          timeout 30s npm start || exit 1
          
      - name: Build desktop app (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        run: |
          cd app/desktop
          npm ci
          npm run build

  performance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install server dependencies
        run: cd packages/server && npm ci
        
      - name: Start server
        run: |
          cd packages/server
          npm start &
          sleep 10
          
      - name: Run performance tests
        run: |
          cd packages/server
          npm run test -- --run tests/performance || true
          
      - name: Benchmark API response time
        run: |
          # ä½¿ç”¨curlæµ‹è¯•APIå“åº”æ—¶é—´
          for i in {1..10}; do
            curl -w "%{time_total}\n" -o /dev/null -s "http://localhost:5621/adminapi/prompts"
          done | awk '{sum+=$1; n++} END {print "Average response time:", sum/n, "seconds"}'

  documentation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install server dependencies
        run: cd packages/server && npm ci
        
      - name: Generate documentation
        run: cd packages/server && npm run docs
        
      - name: Generate TypeDoc
        run: cd packages/server && npm run docs:typedoc
        
      - name: Check documentation coverage
        run: |
          cd packages/server
          # æ£€æŸ¥JSDocè¦†ç›–ç‡
          if [ ! -d "docs/out" ]; then
            echo "JSDoc documentation not generated"
            exit 1
          fi
          
          # æ£€æŸ¥TypeDocè¦†ç›–ç‡
          if [ ! -d "docs/typedoc" ]; then
            echo "TypeDoc documentation not generated"
            exit 1
          fi
          
          echo "Documentation generated successfully"

  notify:
    runs-on: ubuntu-latest
    needs: [test, e2e-test, security, build-test]
    if: always()
    
    steps:
      - name: Notify success
        if: ${{ needs.test.result == 'success' && needs.e2e-test.result == 'success' && needs.security.result == 'success' && needs.build-test.result == 'success' }}
        run: |
          echo "âœ… All tests passed successfully!"
          echo "ğŸ“Š Test results:"
          echo "  - Unit/Integration Tests: ${{ needs.test.result }}"
          echo "  - E2E Tests: ${{ needs.e2e-test.result }}"
          echo "  - Security Audit: ${{ needs.security.result }}"
          echo "  - Build Test: ${{ needs.build-test.result }}"
          
      - name: Notify failure
        if: ${{ needs.test.result == 'failure' || needs.e2e-test.result == 'failure' || needs.security.result == 'failure' || needs.build-test.result == 'failure' }}
        run: |
          echo "âŒ Some tests failed!"
          echo "ğŸ“Š Test results:"
          echo "  - Unit/Integration Tests: ${{ needs.test.result }}"
          echo "  - E2E Tests: ${{ needs.e2e-test.result }}"
          echo "  - Security Audit: ${{ needs.security.result }}"
          echo "  - Build Test: ${{ needs.build-test.result }}"
          exit 1