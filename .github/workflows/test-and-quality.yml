name: Test and Quality

on:
  push:
    branches: [ main, dev-reui ]
  pull_request:
    branches: [ main, dev-reui ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install server dependencies
        run: cd packages/server && npm ci
        
      - name: Install admin-ui dependencies
        run: cd packages/admin-ui && npm ci
        
      - name: Run ESLint
        run: cd packages/server && npm run lint:check
        
      - name: Run Prettier check
        run: cd packages/server && npm run format:check
        
      - name: Run unit tests
        run: cd packages/server && npm run test
        
      - name: Run integration tests
        run: cd packages/server && npm run test:integration
        
      - name: Build server
        run: cd packages/server && npm run build
        
      - name: Build admin-ui
        run: cd packages/admin-ui && npm run build