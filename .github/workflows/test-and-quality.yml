name: Test and Quality

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install && npm ci
        
      - name: Install server dependencies
        run: cd packages/server && npm install && npm ci
        
      - name: Install admin-ui dependencies
        run: cd packages/admin-ui && npm install && npm ci
        
      - name: Run ESLint
        run: cd packages/server && npm run lint:check
        
      - name: Run Prettier check
        run: cd packages/server && npm run format:check
        
      - name: Run unit tests
        run: cd packages/server && npm run test
        
      - name: Run integration tests
        run: cd packages/server && npm run test:integration
        
      - name: Build server
        run: cd packages/server && npm run build
        
      - name: Build admin-ui
        run: cd packages/admin-ui && npm run build

      - name: Build npm package
        run: npm pack

      - name: Install npm package
        run: |
          cd /tmp
          rm -rf test-npm-package || true
          mkdir test-npm-package
          cd test-npm-package
          npm install ${{ github.workspace }}/becrafter-prompt-manager-*.tgz

      - name: Test npm package startup
        run: |
          cd /tmp/test-npm-package
          timeout 30 npx prompt-manager --port 5621 > /tmp/test-startup.log 2>&1 &
          sleep 10
          # 检查进程是否还在运行
          if pgrep -f "prompt-manager"; then
            echo "✅ Service started successfully"
            # 测试API是否响应
            curl -s http://localhost:5621/adminapi/config/public || exit 1
            echo "✅ API responding correctly"
            pkill -f "prompt-manager"
          else
            echo "❌ Service failed to start"
            cat /tmp/test-startup.log
            exit 1
          fi